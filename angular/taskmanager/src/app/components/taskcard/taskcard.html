<div class="min-h-[250px] bg-gray-100 rounded-xl shadow-lg border border-slate-200 p-6 transition-shadow hover:shadow-2xl">
    <div>
        <div class="flex flex-row justify-between items-center">
            <div class="text-xl font-semibold text-gray-800 mb-2">{{ task().title }}</div>
            @switch (task().status) {
                @case ("DONE") {
                    <lucide-icon [img]="CircleCheckBigIcon" [size]="32" color="#10b981"></lucide-icon>
                }
                @case ("ONGOING") {
                    <lucide-icon [img]="ClockIcon" [size]="32" color="#f59e0b"></lucide-icon>
                }
                @case ("TODO") {
                    <lucide-icon [img]="CircleIcon" [size]="32" color="#6b7280"></lucide-icon>
                }
            }
        </div>
        <div class="text-base text-slate-700 mb-4">{{ task().description }}</div>
    </div>
    <div class="flex justify-between items-center text-indigo-500 text-sm mt-2">
        <div class="flex flex-col">
            <span class="font-medium text-slate-600">Due date:</span>
            <span class="text-indigo-700 font-semibold">{{ task().dueDate | date:'short'}}</span>
        </div>
        <span class="px-3 py-1 rounded-full font-medium"
            [ngClass]="{
                'bg-green-100 text-green-800': task().status === 'DONE',
                'bg-yellow-100 text-yellow-800': task().status === 'ONGOING',
                'bg-gray-200 text-gray-800': task().status === 'TODO'
            }"
        >{{ task().status }}</span>
    </div>
    <div class="flex justify-end gap-2 mt-4">
        <button routerLink='/edit/{{ task().id }}' class="px-4 py-1 border border-purple-300 hover:bg-purple-300 text-purple-300 hover:text-white transition-all ease-in-out rounded-sm text-sm font-medium shadow">
            <lucide-icon [img]="SquarePenIcon"></lucide-icon>
        </button>
        <button (click)="deleteTask(task().id)" class="px-4 py-1 border border-red-600 text-red-600 hover:bg-red-600 hover:text-white rounded-sm text-sm font-medium shadow">
            <lucide-icon [img]="TrashIcon"></lucide-icon>
        </button>
    </div>
</div>
