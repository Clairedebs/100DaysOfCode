<div class="bg-white rounded-3xl shadow-lg border border-slate-200 p-6 transition-shadow hover:shadow-2xl">
    <div>
        <div class="text-xl font-semibold text-purple-600 mb-2">{{ task().title }}</div>
        <div class="text-base text-slate-700 mb-4">{{ task().description }}</div>
    </div>
    <div class="flex justify-between items-center text-indigo-500 text-sm mt-2">
        <div class="flex flex-col">
            <span class="font-medium text-slate-600">Due date:</span>
            <span class="text-indigo-700 font-semibold">{{ task().duedate ? (task().duedate | date:'mediumDate') : 'No date' }}</span>
        </div>
        <span class="px-3 py-1 rounded-full font-medium"
            [ngClass]="{
                'bg-green-100 text-green-800': task().status === 'DONE',
                'bg-yellow-100 text-yellow-800': task().status === 'ONGOING',
                'bg-gray-100 text-gray-800': task().status === 'TODO'
            }"
        >{{ task().status }}</span>
    </div>
    <div class="flex justify-end gap-2 mt-4">
        <button class="px-4 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-full text-sm font-medium shadow">
            Edit
        </button>
        <button class="px-4 py-1 bg-red-500 hover:bg-red-600 text-white rounded-full text-sm font-medium shadow">
            Delete
        </button>
    </div>
</div>
