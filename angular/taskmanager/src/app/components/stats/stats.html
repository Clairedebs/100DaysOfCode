<div class="">
    <div class="text-2xl font-bold mb-4">Statistics</div>
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <div class="text-sm text-gray-500">Total Tasks</div>
            <div class="flex flex-row items-center justify-between">
                <div class="text-3xl font-bold">{{ tasks.length }}</div>
                <lucide-icon [img]="FolderOpenDotIcon" [size]="32" color="#6b7290"></lucide-icon>
            </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <div class="text-sm text-gray-500">Completed Tasks</div>
            <div class="flex flex-row items-center justify-between">
                <div class="text-3xl font-bold">{{ completedTasks.length }}</div>
                <lucide-icon [img]="CircleCheckBigIcon" [size]="32" color="#10b981"></lucide-icon>
            </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <div class="text-sm text-gray-500">Pending Tasks</div>
            <div class="flex flex-row items-center justify-between">
                <div class="text-3xl font-bold">{{ pendingtasks.length }}</div>
                <lucide-icon [img]="ClockIcon" [size]="32" color="#f59e0b"></lucide-icon>
            </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <div class="text-sm text-gray-500">To do Tasks</div>
            <div class="flex flex-row items-center justify-between">
                <div class="text-3xl font-bold">{{ todoTasks.length }}</div>
                <lucide-icon [img]="CircleIcon" [size]="32" color="#6b7280"></lucide-icon>
            </div>
        </div>
    </div>
</div>
