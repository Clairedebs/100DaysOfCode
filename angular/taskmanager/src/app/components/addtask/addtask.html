
<div class="">
    <button type="button" (click)="close.emit()" class="absolute top-4 right-4 bg-purple-600 text-white rounded-full px-4 py-2 shadow hover:bg-purple-700 transition z-10">
        âœ•
    </button>
    <form [formGroup]="taskForm" (submit)="addTask()" class="flex flex-col max-w-xg mx-auto gap-4 mt-10 bg-white p-8 rounded-xl shadow-xl border border-purple-200">
        <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">Add New Task</h2>
        <input type="text" formControlName="title" placeholder="Add a new task" class="w-full p-4 rounded-xl border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder:text-gray-500" required>
        <input type="text" formControlName="description" placeholder="Task Description" class="w-full p-4 rounded-xl border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 mt-4 placeholder:text-gray-500" required>
        <input type="date" formControlName="dueDate" class="w-full p-4 rounded-xl border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 mt-4 placeholder:text-gray-500" required>
        <select formControlName="status" class="w-full p-4 rounded-xl border border-purple-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 mt-4 placeholder:text-gray-500" required>
            <option value="" disabled class="hover:text-purple-500 text-gray-500">Select Status</option>
            <option value="TODO">To Do</option>
            <option value="ONGOING">Ongoing</option>
            <option value="DONE">Done</option>
        </select>
        <button type="submit" class="w-full bg-purple-600 text-white p-4 rounded-full mt-4 hover:bg-purple-700 transition">Add Task</button>
    </form>
</div>
