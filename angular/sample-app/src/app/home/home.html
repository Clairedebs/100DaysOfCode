
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-4xl font-bold text-gray-800 mb-6 text-center">Counter: {{ counter }}</h2>
    <div class="flex gap-4 justify-center">
      <button 
        (click)="decrement()" 
        class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400">
        -
      </button>
      <button 
        (click)="increment()" 
        class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-400">
        +
      </button>
    </div>
  </div>
</div>
